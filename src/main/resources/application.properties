spring.application.name=hmt


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hmt
spring.datasource.username=postgres
spring.datasource.password=admin

# --- JPA & Hibernate Settings ---
# "update" tells Hibernate to automatically create/update tables
# based on your @Entity classes (like Patient.java)
spring.jpa.hibernate.ddl-auto=update

# This shows the SQL commands in your console, which is
spring.jpa.show-sql=true


jwt.secret=your_very_long_256_bit_secret_key_here_123456789012345678901234
jwt.expiration=86400000

# Super Admin credentials (DO NOT commit real secrets in source control)
# For local testing you can set the plain password here, but in production
# pass these values via environment variables or a secrets manager.
superadmin.username=napshotpriyanshu
superadmin.password=change_this_super_secret
